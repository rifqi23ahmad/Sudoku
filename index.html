<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sudoku Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <header>
        <h1>Sudoku</h1>
        <div id="setup-game">
            <div id="susah">
             <h3> Tingkat Kesulitan:</h3>
             <label><input id="susah-1" type="radio" name="diff" value="Mudah" checked>Mudah</label>
             <label><input id="susah-2" type="radio" name="diff" value="Lumayan" checked>Lumayan</label>
             <label><input id="susah-3" type="radio" name="diff" value="Sulit" checked>Sulit</label>
            </div>
             <div id="waktu">
             <h3>Pilih Waktu:</h3>
             <label><input id="waktu-1" type="radio" name="diff" value="tiga" checked>3 Menit</label>
             <label><input id="waktu-2" type="radio" name="diff" value="lima" checked>5 Menit</label>
             <label><input id="waktu-3" type="radio" name="diff" value="sepuluh" checked>10 Menit</label>

             </div>
             <div id="tema">
             <h3> Pilih Tema</h3>
             <label><input id="tema-1" type="radio" name="diff" value="Terang" checked>Terang</label>
             <label><input id="waktu-2" type="radio" name="diff" value="Gelap">Gelap</label>

             </div>
        </div>
        <button id="start-btn">Mualai Game!</button>
    </header>
    <body>
        <div id="stats">
            <p id="timer">Waktu</p>
            <p id="lives">lives</p>
        </div>
        <div id="game">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
                <p id="ten">10</p>

            </div>
        </div>
    </body>
    <footer>
        <p>Made by Ah Rifqi Ubaidilah</p>
    </footer>
</html>
